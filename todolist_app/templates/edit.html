{% extends 'base.html' %}

{% block title %}
<title>Contact - Taskmate</title>

{% endblock title %}


{% block content %}
<div class='container'>
    {% if task_obj.manage == request.user %}
        <form method="POST" class="row">
            {% csrf_token %}
            <label class="col-lg-4"></label></label>
            <input type="text" class="form-control col-lg-4" name='task'  placeholder="{{task_obj.task}}" value="{{task_obj.task}}">
            <input type="hidden" name='done' value="{{task_obj.done}}">
            <button type="submit" class="btn btn-primary col-lg-2">Update task</button>
        </form>
    {% else %}
        <p>Access Restricted</p>
    {% endif %}
</div>
{% endblock content %}
